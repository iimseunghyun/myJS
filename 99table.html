<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border: 2px solid #222;
            border-collapse: collapse;
        }
        td {
            border: 2px solid #ccc;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td id = '2단'></td>
            <td id = '3단'></td>
            <td id = '4단'></td>
            <td id = '5단'></td>
        </tr>
        <tr>
            <td id = '6단'></td>
            <td id = '7단'></td>
            <td id = '8단'></td>
            <td id = '9단'></td>
        </tr>
        <tr>
            <td id = '10단'></td>
            <td id = '11단'></td>
            <td id = '12단'></td>
            <td id = '13단'></td>
        </tr>
    </table>
    <script>
        var l = document.getElementsByTagName('td').length;
        for (var i=0; i<l; i++) {
            var txt = "";
            for (var j=1; j<10; j++) {
            txt += (i+2) + ' x ' + j + "=" + ((i+2)*j) + '<br>';
            document.getElementsByTagName('td')[i].innerHTML= '<h4>' + (i+2)+ '단'+'</h4>'+ '<br>' + txt;
            }
        }
    </script>
</body>
</html>
