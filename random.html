<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"></p>
    <script>
        myArr = [];
        function getRandom(min,max){return parseInt(Math.random() * (max-min+1)) + min;}
        for (var i = 0 ; i < 10; i++) {
            document.getElementById("demo").innerHTML += getRandom(1,30)+"<br>";
            myArr.push(getRandom(1,30));
        };

    </script>
    <script> 
    // min부터 max까지 랜덤숫자를 반환하는 함수
        function getRandom(min, max) {
            return parseInt((Math.random()*(max-min+1)+min));
        }
        console.log(getRandom(1,3));
        // n개의 임의의 수를 가지는 목록(Array) 생성
        function makRandomNumber(len,min,max) {
            var rand_list, rand, i;
        // 임의의 수를 만들고 배열에 추가한다.
            rand_list = [];
            for (i=0; i<len; i++) {
                rand = getRandom(min,max)
                rand_list.push(rand);
            }
            return rand_list;
        }
        // 하나 이상을 포함하는 숫자는?
        // 주어진 배열에서 지정된 숫자는 몇 개를 포함하는가는 찾는 함수.
        function findSameNum(n,arr) {
            var count = 0;
            for(var i of arr) {
                if(n === i) {
                    count++;
                }
            }
            return count;
        }
    </script>
   
</body>
</html>
