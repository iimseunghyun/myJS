<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    canvas{
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    </style>
</head>
<body onload="startGame()">
    
    <script>
        var myGamePiece;

        function startGame(){ //생성(시작)을 담당하는 객체 
            myGamePiece = new component (30, 30, "blue", 10, 120);
            myGameArea.start();
        }

        var myGameArea = {
            canvas : document.createElement('canvas'),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) { //키보드 누름
                    myGameArea.key = e.keycode;
                })
                window.addEventListener('keyup', function (e) { //키보드 안누름
                    myGameArea.key = false;
                })
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y){ //생성자(틀)
            this.gamearea = myGameArea;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            // this.dir = 2;
            this.update = function(){
                // if(this.x > myGameArea.canvas.width-this.width || this.x < 0){     //움직이는 범위 설정 조건
                //     this.dir = this.dir * -1;
                // }
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function(){
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        function updateGameArea() { //인터벌을 통해 업데이트 : 움직임을 담당
            myGameArea.clear(); // 이 행을 삭제 시 컴포넌트의 움직임이 누적되어버림
            // myGamePiece.x += myGamePiece.dir
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
            if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
            if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
            if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
            if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
            myGamePiece.newPos();
            myGamePiece.update();
        }
        // function moveup(){
        //     myGamePiece.speedY -= 1;
        // }

        // function movedown(){
        //     myGamePiece.speedY +=1;
        // } 

        // function moveleft(){
        //     myGamePiece.speedX -=1;
        // }

        // function moveright(){
        //     myGamePiece.speedX += 1;
        // }
        // function stopMove() {
        //     myGamePiece.speedX = 0;
        //     myGamePiece.speedY = 0;
        // }
    </script>
